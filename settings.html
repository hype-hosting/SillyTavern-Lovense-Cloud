<div class="lovense-cloud-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Lovense Cloud</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content" style="display:none;">
            
            <label class="checkbox_label" style="display: flex; align-items: center; gap: 10px; cursor: pointer; margin-bottom: 12px;">
                <input type="checkbox" id="lovense-enable" class="checkbox">
                <span style="font-weight: bold;">Enable Functionality</span>
            </label>

            <hr style="margin: 10px 0; opacity: 0.2;">

            <div style="margin-bottom: 16px;">
                <h4 style="margin: 0 0 8px 0; font-size: 0.8em; text-transform: uppercase; opacity: 0.5; display: flex; align-items: center; gap: 6px;">
                    <i class="fa-solid fa-link"></i> Connection
                </h4>
                
                <div id="lovense-qr-container" style="text-align: center; margin: 10px 0; min-height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.15); border-radius: 6px; padding: 10px;">
                    <span style="opacity: 0.5; font-style: italic; font-size: 0.9em;">QR Code will appear here</span>
                </div>

                <button id="lovense-get-qr" class="menu_button" style="width: 100%;">
                    <i class="fa-solid fa-qrcode"></i> Generate QR Code
                </button>
            </div>

            <hr style="margin: 10px 0; opacity: 0.2;">

            <div style="margin-bottom: 16px;">
                <h4 style="margin: 0 0 8px 0; font-size: 0.8em; text-transform: uppercase; opacity: 0.5; display: flex; align-items: center; gap: 6px;">
                    <i class="fa-solid fa-circle-info"></i> Toy Status
                </h4>
                <div id="lovense-toy-status" style="background: rgba(0,0,0,0.15); border-radius: 6px; padding: 8px 10px; margin-bottom: 6px; min-height: 30px;">
                    <span style="opacity:0.5; font-style:italic; font-size:0.85em;">Scan QR to connect a toy.</span>
                </div>
                <button id="lovense-refresh-status" class="menu_button" style="width: 100%; font-size: 0.85em;">
                    <i class="fa-solid fa-arrows-rotate"></i> Refresh Status
                </button>
            </div>

            <hr style="margin: 10px 0; opacity: 0.2;">

            <div style="margin-bottom: 16px;">
                <h4 style="margin: 0 0 8px 0; font-size: 0.8em; text-transform: uppercase; opacity: 0.5; display: flex; align-items: center; gap: 6px;">
                    <i class="fa-solid fa-gamepad"></i> Manual Test
                </h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px;">
                    <button id="lovense-low" class="menu_button">Low</button>
                    <button id="lovense-med" class="menu_button">Med</button>
                    <button id="lovense-high" class="menu_button">High</button>
                    <button id="lovense-stop" class="menu_button" style="background-color: rgba(200, 50, 50, 0.3);">Stop</button>
                </div>
                <h4 style="margin: 10px 0 8px 0; font-size: 0.8em; text-transform: uppercase; opacity: 0.5; display: flex; align-items: center; gap: 6px;">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Presets
                </h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px;">
                    <button id="lovense-pulse" class="menu_button">Pulse</button>
                    <button id="lovense-wave" class="menu_button">Wave</button>
                    <button id="lovense-fireworks" class="menu_button">Fire</button>
                    <button id="lovense-earthquake" class="menu_button">Quake</button>
                </div>
            </div>

            <hr style="margin: 10px 0; opacity: 0.2;">

            <div>
                <h4 style="margin: 0 0 8px 0; font-size: 0.8em; text-transform: uppercase; opacity: 0.5; display: flex; align-items: center; gap: 6px;">
                    <i class="fa-solid fa-bolt"></i> Triggers
                </h4>
                <label style="display: block; font-size: 0.8em; margin-bottom: 3px; opacity: 0.8;">
                    Keywords (comma separated)
                </label>
                <textarea id="lovense-keywords" class="text_pole" rows="2" style="width: 100%; font-size: 0.9em;"></textarea>
            </div>

            <hr style="margin: 10px 0; opacity: 0.2;">

            <div style="display: flex; flex-direction: column; gap: 5px;">
                <a href="https://www.lovense.com/r/uo3mr6" target="_blank" class="menu_button lovense-link-btn">
                    <i class="fa-solid fa-tag"></i> Lovense Discount
                </a>
                <a href="https://discord.gg/therealhype" target="_blank" class="menu_button lovense-link-btn">
                    <i class="fa-brands fa-discord"></i> Hype Discord
                </a>
                <a href="https://ko-fi.com/hype" target="_blank" class="menu_button lovense-link-btn">
                    <i class="fa-solid fa-heart"></i> Support Hyperion
                </a>
            </div>

        </div>
    </div>
</div>
